<!doctype html>
<html lang="en">
<head>
	<script type="text/javascript" src="../boia.js"></script>
	<meta charset="UTF-8">

    		.hide {display: none;}
    		html{height: 100%;}

    	</style>
</head>
<body>

			<div class="menu-icon"></div>

		<div class="menu-item">

		<div class="menu-item">
			<div class="menu-icon"></div>

		</div>

			<div class="menu-icon"></div>

		</div>
	</div>
	<script type="text/javascript">
    	(function(B){
    		'use strict';

    		new B.ContextMenu({
    			boundingBox: '.menu',
    			areaNode: 'body'
    		});

    	})(Boia);
	</script>
</body>
</html>
